<div class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div *ngIf=showViewAllocation class="py-5 col-md-6">
                <div class="row">
                    <div class="text-center col-4"><i class="d-block mx-auto fa fa-5x fa-asterisk"></i></div>
                    <div class="col-8">
                        <h5 class="mb-3 text-primary"><a routerLink="/viewAllocation">View Allocation Model</a></h5>
                        <p class="my-1">Allows user to view latest allocation model</p>
                    </div>
                </div>
            </div>
            <div *ngIf=showSearchAllocation class="py-5 col-md-6">
                <div class="row">
                    <div class="text-center col-4"><i class="d-block mx-auto fa fa-5x fa-angle-double-up"></i></div>
                    <div class="col-8">
                        <h5 class="mb-3 text-primary"><a routerLink="/searchAllocation">Search Allocation Model</a></h5>
                        <p class="my-1">Allows user to search allocation model changes</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngIf=showModifyAllocation class="py-5 col-md-6">
                <div class="row">
                    <div class="text-center col-4"><i class="d-block mx-auto fa fa-5x fa-columns"></i></div>
                    <div class="col-8">
                        <h5 class="mb-3 text-primary"><a routerLink="/modifyAllocation">Modify Allocation Model</a></h5>
                        <p class="my-1">Allows user to modify the allocation model</p>
                    </div>
                </div>
            </div>
            <div *ngIf=showReviewAllocation class="py-5 col-md-6">
                <div class="row">
                    <div class="text-center col-4"><i class="d-block mx-auto fa fa-5x fa-map-o"></i></div>
                    <div class="col-8">
                        <h5 class="mb-3 text-primary"><a routerLink="/reviewAllocation">Review Allocation Model</a></h5>
                        <p class="my-1">Displays list of pending allocation for review</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
